<!DOCTYPE html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no" />
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap-dark.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/bootstrap-dark.min.css" />

    <title>Vulx</title>
</head>
 
<body class="bootstrap-dark">
    <div id="loading">
        <div class="title show3">
            <h1 class="vulxTitle">VULX</h1>
        </div>
        <h1 class="show3">Updating Session</h1>
        <img class="show3" style="height: 40px; margin: 15px;" id="loading-image" src="https://d2w9rnfcy7mm78.cloudfront.net/11137417/original_8019249c9ae1d7d7c575d4d3bb2ce0b6.gif?1615501067?bc=0" alt="Loading..." />
    </div>
    <div class="wrapper">
        <div class="main">
            <div class="container mt-3">
                <nav style="padding: 0;" class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="#">Vulx</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav w-100">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://discord.gg/aquaplays">Discord</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://youtube.com/aqua">Youtube</a>
                            </li>
                            <li class="nav-item dropdown ml-auto">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Settings </a>
                                <div id="navDropdown" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" type="button" class="btn btn-primary" data-toggle="modal" data-target="#settingsModal">Settings</a>
                                    <a class="dropdown-item" type="button" class="btn btn-primary" data-toggle="modal" data-target="#debugModal">Session Stats</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                  </nav>
                  <div style="display: flex; padding: 0;" class="container">
                      <h1 style="margin-right: auto;"><b>Dashboard</b></h1>
                      <h1>Welcome <b><a id="username"></a></b></h1>
                  </div>
                <br />
                <form action="/updatePresence" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName"
                                style="font-size: 23px">
                                Status
                            </label>
                            <input type="text" class="form-control"
                                id="status" name="status" />
                        </div>
         
                        <div class="form-group col-md-6">
                            <label style="font-size: 23px" for="rank">Rank</label>
                                <select class="form-control" name="rank" id="rank">
                                    <option value="-1">Empty</option>
                                    <option value="0">Unused 1</option>
                                    <option value="1">Unused 2</option>
                                    <option value="2">Unranked</option>
                                    <option value="3">Iron 1</option>
                                    <option value="4">Iron 2</option>
                                    <option value="5">Iron 3</option>
                                    <option value="6">Bronze 1</option>
                                    <option value="7">Bronze 2</option>
                                    <option value="8">Bronze 3</option>
                                    <option value="9">Silver 1</option>
                                    <option value="10">Silver 2</option>
                                    <option value="11">Silver 3</option>
                                    <option value="12">Gold 1</option>
                                    <option value="13">Gold 2</option>
                                    <option value="14">Gold 3</option>
                                    <option value="15">Platinum 1</option>
                                    <option value="16">Platinum 2</option>
                                    <option value="17">Platinum 3</option>
                                    <option value="18">Diamond 1</option>
                                    <option value="19">Diamond 2</option>
                                    <option value="20">Diamond 3</option>
                                    <option value="21">Immortal 1</option>
                                    <option value="22">Immortal 2</option>
                                    <option value="23">Immortal 3</option>
                                    <option value="24">Radiant</option>
                                </select>
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPosition"
                                style="font-size: 23px">
                                Leaderboard Position
                            </label>
                            <input type="text" class="form-control"
                                id="position" name="position" />
                        </div>
         
                        <div class="form-group col-md-6">
                            <label for="inputLevel"
                                style="font-size: 23px">
                                Account Level
                            </label>
                            <input type="text" class="form-control"
                                id="level" name="level" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAlly"
                                style="font-size: 23px">
                                Ally Score (Left Side)
                            </label>
                            <input type="text" class="form-control"
                                id="ally" name="ally" />
                        </div>
         
                        <div class="form-group col-md-6">
                            <label for="inputEnemy"
                                style="font-size: 23px">
                                Enemy Score (Right Side)
                            </label>
                            <input type="text" class="form-control"
                                id="enemy" name="enemy" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
        <div class="modal fade" id="debugModal" tabindex="-1" role="dialog" aria-labelledby="connectionLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="connectionLabel">RC-Unknown | disconnected</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h4>Session Debug</h4>
                  <p id="accountName"></p>
                  <p id="pid"></p>
                  <p id="region"></p>
                  <p id="port"></p>
                  <p id="password"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Account Settings</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form action="/updateSettings" method="POST">
                <div class="modal-body">
                    <div class="form-row">
                           <div class="form-group col-md-6">
                            <label style="font-size: 23px" for="experimentalFeatures">Experimental Features</label>
                                <select class="form-control" name="experimentalFeatures" id="experimentalFeatures">
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>

                            <input type="hidden" id="updateType" name="updateType" value="settingsIndex">
                            
                            <div class="form-group col-md-6">
                                <label style="font-size: 23px" for="discordRpc">DiscordRPC</label>
                                    <select class="form-control" name="discordRpc" id="discordRpc">
                                        <option value="true">True</option>
                                        <option value="false">False</option>
                                    </select>
                              </div>
                        </div>
                </div>
                <div class="modal-footer">
                  <button type="button" style="margin-right: 43%;" onClick="resetAccount()" class="btn btn-danger" data-dismiss="modal">Reset Account</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
               </form>
              </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 <script>
    fetch("http://127.0.0.1:/currentSettings").then(function(response) {
        return response.json();
        }).then(function(data) {
            var status = document.getElementById("status");
                status.value = data.queueId;
            var rank = document.getElementById("rank");
                rank.value = data.competitiveTier;
            var position = document.getElementById("position");
                position.value = data.leaderboardPosition;
            var level = document.getElementById("level");
                level.value = data.accountLevel;
            var ally = document.getElementById("ally");
                ally.value = data.partyOwnerMatchScoreAllyTeam;
            var enemy = document.getElementById("enemy");
                enemy.value = data.partyOwnerMatchScoreEnemyTeam;
        }).catch(function() {
        console.log("Error.");
    });
 </script>
 <script>
    fetch("http://127.0.0.1:/userSession").then(function(response) {
        return response.json();
        }).then(function(data) {
            console.log(data)
            if(data.config.firstLaunch == false) {
                window.location.href = "welcome.html";
            }
            if(data.config.experimental == true) {
                var navDropdown = document.getElementById("navDropdown");
                let a = document.createElement("a");
                a.setAttribute("class", "dropdown-item");
                a.setAttribute("href", "#");
                a.innerHTML = "Experimental Features";
                navDropdown.appendChild(a);
             }
            var username = document.getElementById("username");
                username.textContent = data.session.game_name + "#" + data.session.game_tag;
            var connection = document.getElementById("connectionLabel");
                connection.textContent = data.session.resource + " | " + data.session.state;
            var account = document.getElementById("accountName");
                account.textContent = `Account Name | ${data.session.name.length == 0 ? data.session.game_name : data.session.name}`;
            var pid = document.getElementById("pid");
                pid.textContent = "PlayerID | " + data.session.puuid;
            var region = document.getElementById("region");
                region.textContent = "Region | " + data.session.region;
            var port = document.getElementById("port");
                port.textContent = "Session Port | " + data.port;
            var password = document.getElementById("password");
                password.textContent = "Lockpass | " + data.password;
            var discord = document.getElementById("discordRpc");
                discord.value = data.config.discordRpc;
            var experimental = document.getElementById("experimentalFeatures");
                experimental.value = data.config.experimental;
        }).catch(function() {
        console.log("Error.");
    });
 </script>
 <script>
    async function resetAccount() {
       await fetch('http://127.0.0.1:/resetAccount', {
           method: 'POST',
           headers: {
               'Accept': 'application/json',
               'Content-Type': 'application/json'
           },
           body: JSON.stringify(
               {
                   resetAccount: true,
               }
           )
       }).then(window.location.href = "welcome.html");
    }
</script>
<script>
    $(window).on('load', async function () {
      function delay(time) {
          return new Promise(function (resolve) {
              setTimeout(resolve, time);
          });
      }
      await delay(1000)
      var loading = document.getElementById("loading");
        loading.classList.add("hide");
      await delay(500)
      $('#loading').hide(); 
      //This is such a digusting way to make this work but fuck it
    }) 
  </script>
 </script>
</html>
