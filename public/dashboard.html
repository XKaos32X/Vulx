            <div style="background-color: #0c0c0e; display: flex; margin: -20px;" class="header">
                <div class="container mt-3">
                    <nav style="padding: 0;" class="navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="#">VulxV2</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav w-100" id="navbarContent">
                                <li style="padding-left: 13%;" class="nav-item active">
                                    <a class="nav-link" href="#">Presence <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item" id="experimentalNav" style="display: none;">
                                    <a class="nav-link" href="experimental.html">Experimental</span></a>
                                </li>
                                <li class="nav-item" id="gameFeedNav" style="display: none;">
                                    <a class="nav-link" href="gamefeed.html">Gamefeed</span></a>
                                </li>
                                <li class="nav-item">

                                </li>

                                <li class="nav-item dropdown ml-auto">
                                    <a class="nav-link dropdown-toggle" href="#" id="username" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                                    <div id="navDropdown" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" type="button" class="btn btn-primary" data-toggle="modal" data-target="#settingsModal">Settings</a>

                                    </div>
                                </li>
                            </ul>
                        </div>
                      </nav>
                      <div style="padding: 0;" class="container">
                        <div style="position: relative; z-index: 2;" class="searchBox row">                  
                            <input class="searchBarInput" placeholder="Search Friends.." type="text">
                            <div id="searchBar" class="search-bar-cont hidden">
                                <div class="search-bar-innerCont">
                                    <div class="search-bar-results">
                                        <div class="search-bar-results-title">
                                            <div style="width: 91%;"><h5><b>Online Friends</b></h5></div>
                                        </div>               
                                    </div> 
                                </div>
                            </div> 
                        </div>
                      </div>
                    <br />
                </div>
            </div>
            <div style="margin-top: 2rem;" class="container">
                <form action="/updatePresence" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName"
                                style="font-size: 23px">
                                Status
                            </label>
                            <input type="text" class="form-control"
                                id="status" name="status" />
                        </div>
         
                        <div class="form-group col-md-6">
                            <label style="font-size: 23px" for="rank">Rank</label>
                                <select class="form-control" name="rank" id="rank">
                                    <option value="-1">Empty</option>
                                    <option value="0">Unused 1</option>
                                    <option value="1">Unused 2</option>
                                    <option value="2">Unranked</option>
                                    <option value="3">Iron 1</option>
                                    <option value="4">Iron 2</option>
                                    <option value="5">Iron 3</option>
                                    <option value="6">Bronze 1</option>
                                    <option value="7">Bronze 2</option>
                                    <option value="8">Bronze 3</option>
                                    <option value="9">Silver 1</option>
                                    <option value="10">Silver 2</option>
                                    <option value="11">Silver 3</option>
                                    <option value="12">Gold 1</option>
                                    <option value="13">Gold 2</option>
                                    <option value="14">Gold 3</option>
                                    <option value="15">Platinum 1</option>
                                    <option value="16">Platinum 2</option>
                                    <option value="17">Platinum 3</option>
                                    <option value="18">Diamond 1</option>
                                    <option value="19">Diamond 2</option>
                                    <option value="20">Diamond 3</option>
									<option value="21">Ascendant 1</option>
                                    <option value="22">Ascendant 2</option>
                                    <option value="23">Ascendant 3</option>
                                    <option value="24">Immortal 1</option>
                                    <option value="25">Immortal 2</option>
                                    <option value="26">Immortal 3</option>
                                    <option value="27">Radiant</option>
                                </select>
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPosition"
                                style="font-size: 23px">
                                Leaderboard Position
                            </label>
                            <input type="text" class="form-control"
                                id="position" name="position" />
                        </div>
         
                        <div class="form-group col-md-6">
                            <label for="inputLevel"
                                style="font-size: 23px">
                                Account Level
                            </label>
                            <input type="text" class="form-control"
                                id="level" name="level" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAlly"
                                style="font-size: 23px">
                                Ally Score (Left Side)
                            </label>
                            <input type="text" class="form-control"
                                id="ally" name="ally" />
                        </div>
         
                        <div class="form-group col-md-6">
                            <label for="inputEnemy"
                                style="font-size: 23px">
                                Enemy Score (Right Side)
                            </label>
                            <input type="text" class="form-control"
                                id="enemy" name="enemy" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
        <div class="modal fade" id="debugModal" tabindex="-1" role="dialog" aria-labelledby="connectionLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="connectionLabel">RC-Unknown | disconnected</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h4>Session Debug</h4>
                  <p id="accountName"></p>
                  <p id="pid"></p>
                  <p id="region"></p>
                  <p id="port"></p>
                  <p id="password"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Account Settings</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form action="/updateSettings" method="POST">
                <div class="modal-body">
                    <div class="form-row">
                           <div class="form-group col-md-6">
                            <label style="font-size: 23px" for="experimentalFeatures">Experimental Features</label>
                                <select class="form-control" name="experimentalFeatures" id="experimentalFeatures">
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>

                            <input type="hidden" id="updateType" name="updateType" value="settingsIndex">
                            
                            <div class="form-group col-md-6">
                                <label style="font-size: 23px" for="discordRpc">DiscordRPC</label>
                                    <select class="form-control" name="discordRpc" id="discordRpc">
                                        <option value="true">True</option>
                                        <option value="false">False</option>
                                    </select>
                              </div>
                        </div>
                </div>
                <div class="modal-footer">
                  <button type="button" style="margin-right: 43%;" onClick="resetAccount()" class="btn btn-danger" data-dismiss="modal">Reset Account</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
               </form>
              </div>
            </div>
        </div>
    </div>
</body>

<script>
    const searchBar = document.querySelector('input[type="text"]');

    if(searchBar.addEventListener('focusin', (event) => {
        var overlay = document.getElementById("overlay");
        var searchBar = document.getElementById("searchBar");
            //Remove old class
            overlay.classList.remove("hidden");
            overlay.classList.remove("fadeout");
            searchBar.classList.remove("hidden");
            searchBar.classList.remove("fadeout");
            //Add new class
            overlay.classList.add("visible");
            overlay.classList.add("fadein");
            searchBar.classList.add("visible");
            searchBar.classList.add("fadein");
    }));

    function closeSearchBar() {
        var overlay = document.getElementById("overlay");
        var searchBar = document.getElementById("searchBar");
            //Remove old class
            overlay.classList.remove("visible");
            overlay.classList.remove("fadein");
            searchBar.classList.remove("visible");
            searchBar.classList.remove("fadein");
            //Add new class
            overlay.classList.add("hidden");
            overlay.classList.add("fadeout");
            searchBar.classList.add("hidden");
            searchBar.classList.add("fadeout");
            
    }
</script>
</html>
